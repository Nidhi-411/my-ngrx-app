<div class="cart-container">
  <h1>Your Cart</h1>

  <!-- If cart is empty -->
  <div class="empty-cart" *ngIf="(pList$ | async)?.length === 0">
    <p>Your cart is empty!</p>
    <a [routerLink]="'/products'" class="shop-link">Shop Products</a>
  </div>

  <!-- If cart has products -->
  <div class="cart-list" *ngIf="(pList$ | async)?.length != 0">
    <ul>
      <li *ngFor="let product of (pList$ | async)" class="cart-item">
        <img [src]="product.image" [alt]="product.title" class="product-image" />
        <div class="product-details">
          <h3>{{ product.title }}</h3>
          <p class="price">$ {{ product.price }}</p>
          <button (click)="removeFromCart(product.id)" class="remove-btn">Remove</button>
        </div>
      </li>
    </ul>
    <a [routerLink]="'/products'" class="shop-more-link">Add More Products</a>
  </div>
</div>
